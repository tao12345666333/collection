resources:
  containers:
    - container: py36_windows2016
      image: python:3.6.6-windowsservercore-ltsc2016

pool:
  vmImage: 'win1803'


container: py36_windows2016

steps:

- script: |
    python3 -m pip install performance
    pyperformance run --python=python3 -o windows-perf-py3.json
    python3 -m perf stats windows-perf-py3.json
  displayName: 'Run perf test'
